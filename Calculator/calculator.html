<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>

<body>
    <main>
    <div class="container">
        <input type="text" placeholder="0" disabled>
    
    <div class="button-container">
        <button class="operators">AC</button>
        <button class="operators">DEL</button>
        <button class="operators">%</button>
        <button class="operators">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operators">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operators">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operators">+</button>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equals">=</button>
    </div>
    </div>
</div>
</main>
<script src="calculator.js"></script>
</body>

</html>
