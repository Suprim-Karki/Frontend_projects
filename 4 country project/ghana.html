<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Ghana</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet"/>
</head>
<body style="font-family: 'Montserrat', sans-serif; background: #f0f6f5; color: #333; scroll-behavior: smooth; min-height: 100vh; display: flex; flex-direction: column;">
  <main style="max-width: 1200px; margin: 0 auto; padding: 0 24px; padding-top: 40px; flex-grow: 1;" id="top">
    <!-- Hero Section Minimalistic with Home Button -->
    <section style="position: relative; background: white; height: 20rem; max-width: 900px; margin: 0 auto 48px auto; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 16px 32px; border-radius: 0.5rem; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">
      <h2 style="font-size: 2.5rem; font-weight: 700; color: #006b3c; letter-spacing: 0.1em; margin-bottom: 0.5rem;">Explore the Wonders of Ghana</h2>
      <p style="font-size: 1.125rem; color: #4a5a6a; max-width: 600px; margin-bottom: 24px; line-height: 1.4;">Discover Ghana's rich culture, vibrant markets, historic sites, and stunning natural beauty.</p>
      <a aria-label="Go to Home" href="https://amitandhaitham.wordpress.com/" title="Home" style="position: fixed; bottom: 1rem; right: 1rem; background-color: #ffb900; color: #000; padding: 10px 13px; border-radius: 0.375rem; font-weight: 600; text-decoration: none; transition: background-color 0.3s ease; box-shadow: 0 2px 6px rgba(0,0,0,0.2); user-select: none; margin-top: 8px;">Home</a>
    </section>
</body>
</html>
